<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Analysis API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      display: none;
    }
    .loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Document Analysis API</h1>
  
  <div class="form-group">
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key">
  </div>
  
  <div class="form-group">
    <label for="document">Upload PDF or Image:</label>
    <input type="file" id="document" accept=".pdf,image/*">
  </div>
  
  <button id="analyzeBtn">Analyze Document</button>
  
  <div class="loading" id="loading">
    <p>Processing your document. This may take a few moments...</p>
    <div class="spinner"></div>
  </div>
  
  <div id="result"></div>

  <script>
    document.getElementById('analyzeBtn').addEventListener('click', async function() {
      const apiKey = document.getElementById('apiKey').value;
      const fileInput = document.getElementById('document');
      const resultDiv = document.getElementById('result');
      const loading = document.getElementById('loading');
      
      if (!apiKey) {
        alert('Please enter your API key');
        return;
      }
      
      if (!fileInput.files[0]) {
        alert('Please select a file to upload');
        return;
      }
      
      // Show loading indicator
      loading.style.display = 'block';
      resultDiv.style.display = 'none';
      
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      
      try {
        const response = await fetch('/api/process-document', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`
          },
          body: formData
        });
        
        const data = await response.json();
        
        // Hide loading indicator
        loading.style.display = 'none';
        
        // Display result
        resultDiv.textContent = JSON.stringify(data, null, 2);
        resultDiv.style.display = 'block';
      } catch (error) {
        console.error('Error:', error);
        loading.style.display = 'none';
        resultDiv.textContent = `Error: ${error.message}`;
        resultDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
